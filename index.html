<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Job Form - Pipedrive</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 2rem auto; padding: 1rem; }
    input, textarea, button { display: block; width: 100%; margin-bottom: 1rem; padding: 0.5rem; font-size: 1rem; }
    #status { margin-bottom: 1rem; font-weight: bold; }
    #links { margin-top: 1rem; }
  </style>
</head>
<body>

<h1>Создать сделку (Job) в Pipedrive</h1>

<form id="jobForm">
  <input name="client_name" placeholder="Имя клиента" required />
  <input name="client_phone" placeholder="Телефон" required />
  <input name="client_email" placeholder="Email" type="email" required />
  <input name="job_type" placeholder="Тип работы" required />
  <input name="job_source" placeholder="Источник" required />
  <textarea name="job_description" placeholder="Описание работы" required></textarea>
  <input name="address" placeholder="Адрес" required />
  <input name="city" placeholder="Город" required />
  <input name="state" placeholder="Область / Регион" required />
  <input name="zip" placeholder="Почтовый индекс" required />
  <input name="date" type="date" required />
  <input name="start_time" type="time" required />
  <input name="end_time" type="time" required />
  <input name="technician" placeholder="Техник" required />
  <button id="submitBtn" type="submit">Создать сделку</button>
</form>

<div id="status"></div>

<div id="links" style="display:none;">
  <a id="viewDealLink" href="#" target="_blank">Посмотреть созданную сделку в Pipedrive</a>
</div>

<script src="script.js"></script>
</body>
</html></html>
