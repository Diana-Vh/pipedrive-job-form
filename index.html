<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Create Job Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    margin: 0; padding: 20px;
  }
  .container {
    max-width: 600px;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    margin: auto;
  }
  h1 {
    margin-top: 0;
  }
  label {
    display: block;
    margin-top: 15px;
  }
  input, textarea, select {
    width: 100%;
    padding: 8px;
    margin-top: 6px;
    box-sizing: border-box;
  }
  button {
    margin-top: 20px;
    padding: 12px 25px;
    background-color: #0052cc;
    border: none;
    color: white;
    cursor: pointer;
    font-weight: bold;
    border-radius: 4px;
  }
  button:disabled {
    background: #aaa;
    cursor: not-allowed;
  }
  .status {
    margin-top: 20px;
    font-weight: bold;
  }
  .links {
    margin-top: 15px;
  }
  .links a {
    margin-right: 15px;
    color: #0052cc;
    text-decoration: none;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Create Job</h1>
    <form id="jobForm">
      <label>Client Name
        <input type="text" id="client_name" required />
      </label>
      <label>Client Phone
        <input type="tel" id="client_phone" />
      </label>
      <label>Client Email
        <input type="email" id="client_email" />
      </label>
      <label>Job Type
        <input type="text" id="job_type" />
      </label>
      <label>Job Source
        <input type="text" id="job_source" />
      </label>
      <label>Description
        <textarea id="job_description"></textarea>
      </label>
      <label>Address
        <input type="text" id="address" />
      </label>
      <label>City
        <input type="text" id="city" />
      </label>
      <label>State
        <input type="text" id="state" />
      </label>
      <label>Zip
        <input type="text" id="zip" />
      </label>
      <label>Date
        <input type="date" id="date" />
      </label>
      <label>Start Time
        <input type="time" id="start_time" />
      </label>
      <label>End Time
        <input type="time" id="end_time" />
      </label>
      <label>Technician
        <input type="text" id="technician" />
      </label>

      <button type="submit" id="submitBtn">Create Deal</button>
    </form>

    <div class="status" id="status"></div>
    <div class="links" id="links" style="display:none;">
      <a href="#" id="viewDealLink" target="_blank">View Deal</a>
      <a href="#" id="newJobLink" target="_blank">Create Another Job</a>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
