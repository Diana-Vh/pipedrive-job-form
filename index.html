<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Job</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    .container { display: flex; flex-wrap: wrap; gap: 20px; }
    .block { background: white; padding: 20px; border-radius: 8px; width: 45%; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .block h2 { margin-top: 0; }
    label { display: block; margin-top: 10px; }
    input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; }
    .buttons { margin-top: 20px; }
    .buttons button { padding: 10px 20px; margin-right: 10px; }
    .status { margin-top: 20px; font-weight: bold; color: green; }
  </style>
</head>
<body>
  <h1>NEW Create a job</h1>
  <div class="container">
    <div class="block">
      <h2>Client details</h2>
      <label>Name: <input type="text" id="client-name" /></label>
      <label>Phone: <input type="text" id="client-phone" /></label>
      <label>Email: <input type="text" id="client-email" /></label>
    </div>

    <div class="block">
      <h2>Job type</h2>
      <label>Job Type: <input type="text" id="job-type" /></label>
      <label>Job Source: <input type="text" id="job-source" /></label>
      <label>Description: <textarea id="job-description"></textarea></label>
    </div>

    <div class="block">
      <h2>Service location</h2>
      <label>Address: <input type="text" id="address" /></label>
      <label>City: <input type="text" id="city" /></label>
      <label>State: <input type="text" id="state" /></label>
      <label>Zip: <input type="text" id="zip" /></label>
      <label>Map (not active): <div style="background:#eee;height:60px;border:1px solid #ccc;text-align:center;line-height:60px;">Map Placeholder</div></label>
    </div>

    <div class="block">
      <h2>Scheduled</h2>
      <label>Date: <input type="date" id="job-date" /></label>
      <label>Start Time: <input type="time" id="start-time" /></label>
      <label>End Time: <input type="time" id="end-time" /></label>
      <label>Technician: <input type="text" id="technician" /></label>
    </div>
  </div>

  <div class="buttons">
    <button id="submit-btn">Save info</button>
    <span class="status" id="status-msg"></span>
  </div>

  <script src="script.js"></script>
</body>
</html>
